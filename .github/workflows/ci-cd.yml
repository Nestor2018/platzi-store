name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Validate NestJS App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ§  Type check
        run: npx tsc --noEmit

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:cov

      - name: ğŸ› ï¸ Build app
        run: npm run build
